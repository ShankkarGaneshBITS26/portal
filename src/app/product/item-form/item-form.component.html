<div class="row">
    <div class="col-sm-6" *ngFor="let crd of gridData;let i = index;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{crd.name}}</h5>
          <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
          <a href="#" [routerLink]="['/catalog/',crd.uuid]" class="btn btn-primary">Get Details</a>
        </div>
      </div>
    </div>
  </div>
