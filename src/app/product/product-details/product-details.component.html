<div class="row">
    <div class="col-md-4"  *ngFor="let dt of prdDetails; let j = index;">
<div class="card ">
    <div class="card-body">
      <h5 class="card-title">{{dt.name}}</h5>
    </div>
    <div class="pl-2 pr-2">
    <table class="table table-striped table-bordered">
        <tr >
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        <tr *ngFor="let lts of dt['product']">
            <td>{{lts['name']}}</td>
            <td>{{lts['netPrice']}}</td>
            <td>{{lts['stock']}}</td>
        </tr>
    </table>
</div>
  </div>
</div>
</div>
